<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('background.jpg'); /* Your background image URL */
            background-size: cover; /* Cover the entire page */
            background-position: center; /* Center the image */
            background-repeat: no-repeat; /* Prevent repeating */
            color: #fff; /* Default text color */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9); /* Semi-transparent white for form */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            font-weight: 700; /* Make the heading bold */
            color: black; /* Set the color to black */
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            background-color: #007BFF;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
            width: 100%;
        }

        button:hover {
            background-color: #0056b3;
        }

        nav {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        nav a {
            margin: 0 10px;
            text-decoration: none;
            color: #007BFF;
            font-weight: bold;
        }

        .footer-text {
            color: black; /* Set color for footer text */
            font-weight: bold; /* Make footer text bold */
        }

        .account-text {
            color: black; /* Set color to black */
            font-weight: bold; /* Make it bold */
        }
    </style>
</head>
<body>

    <nav>
        <a href="index.html">Home</a>
        <a href="signup.html">Sign Up</a>
    </nav>

    <div class="container">
        <h2>Login</h2> <!-- Make the heading text black -->
        <form id="login-form">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <p class="account-text">Don't have an account? <a href="signup.html">Sign up here</a></p> <!-- Text is black and bold -->
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault(); // Prevent form submission

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Retrieve stored user data from local storage
            const storedUsername = localStorage.getItem('username');
            const storedPassword = localStorage.getItem('password');

            // Check if the login details are correct
            if (username === storedUsername && password === storedPassword) {
                alert('Login successful!');
                // Redirect to the dashboard page
                window.location.href = 'dashboard.html'; // Redirects to dashboard.html
            } else {
                alert('Invalid username or password. Please try again.');
            }
        });
    </script>

</body>
</html>
