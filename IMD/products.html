<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
    <style>
        /* Body styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('background.jpg'); /* Replace with your image URL */
            background-size: cover; /* Cover the entire background */
            background-position: center; /* Center the image */
            color: white; /* Text color */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh; /* Minimum height for full viewport */
        }

        /* Container for products */
        .products-container {
            background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent background */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            width: 80%; /* Set a width for the products box */
            max-width: 800px; /* Max width for larger screens */
            text-align: center;
        }

        /* Title styling */
        .products-title {
            font-size: 28px;
            margin-bottom: 20px;
        }

        /* Button styling */
        .action-button {
            background-color: #ff5722; /* Button background color */
            color: white; /* Button text color */
            border: none; /* No border */
            padding: 10px 20px; /* Padding for button */
            font-size: 18px; /* Font size */
            border-radius: 5px; /* Rounded corners */
            cursor: pointer; /* Pointer cursor */
            transition: background-color 0.3s; /* Smooth background transition */
            margin: 10px 0; /* Margin between buttons */
        }

        .action-button:hover {
            background-color: #e64a19; /* Darker shade on hover */
        }
    </style>
</head>
<body>

    <!-- Products Container -->
    <div class="products-container">
        <div class="products-title">Manage Products</div>

        <!-- Action Buttons with Links to Other Pages -->
        <button class="action-button" onclick="window.location.href='addProduct.html'">Add Product</button>
        <button class="action-button" onclick="window.location.href='deleteProduct.html'">Delete Product</button>
        <button class="action-button" onclick="window.location.href='viewProduct.html'">View Product</button>
        <button class="action-button" onclick="window.location.href='updateProduct.html'">Update Product</button>
    </div>

</body>
</html>
