<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warehouse</title>
    <style>
        /* Body styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('background.jpg'); /* Replace with your image URL */
            background-size: cover; /* Cover the entire background */
            background-position: center; /* Center the image */
            color: white; /* Text color */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh; /* Minimum height for full viewport */
        }

        /* Container for warehouses */
        .warehouse-container {
            background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent background */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            width: 80%; /* Set a width for the warehouse box */
            max-width: 800px; /* Max width for larger screens */
            text-align: center;
        }

        /* Title styling */
        .warehouse-title {
            font-size: 28px;
            margin-bottom: 20px;
        }

        /* Warehouse list styling */
        .warehouse {
            margin: 15px 0;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.2); /* Warehouse background */
            border-radius: 5px;
            transition: transform 0.3s; /* Animation for hover effect */
        }

        .warehouse:hover {
            transform: scale(1.05); /* Slightly enlarge on hover */
        }
    </style>
</head>
<body>

    <!-- Warehouse Container -->
    <div class="warehouse-container">
        <div class="warehouse-title">Warehouse List</div>

        <!-- Warehouse List -->
        <div class="warehouse">Warehouse 1: Main Warehouse</div>
        <div class="warehouse">Warehouse 2: Secondary Warehouse</div>
        <div class="warehouse">Warehouse 3: Regional Warehouse</div>
        <div class="warehouse">Warehouse 4: Distribution Center</div>
        <div class="warehouse">Warehouse 5: Overflow Storage</div>
    </div>

</body>
</html>
