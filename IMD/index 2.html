<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Your Safe Journey</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('background.jpg'); /* Add your background image URL here */
            background-size: cover; /* Cover the entire page */
            background-position: center; /* Center the image */
            background-repeat: no-repeat; /* Prevent repeating */
            color: #333;
            height: 100vh; /* Full viewport height */
            display: flex;
            flex-direction: column;
            justify-content: center; /* Center content vertically */
            align-items: center; /* Center content horizontally */
        }

        /* Header */
        header {
            padding: 20px;
            color: orangered;
            text-align: center;
        }

        header h1 {
            font-size: 2.5em; /* Increased font size for header */
        }

        /* Navigation */
        nav {
            display: flex;
            justify-content: center;
            background-color: rgba(0, 86, 179, 0.8); /* Semi-transparent background */
            padding: 10px;
            position: absolute; /* Positioning at the top */
            top: 0;
            width: 100%; /* Full width */
            z-index: 100; /* Ensure navigation is on top */
        }

        nav a {
            color: white;
            padding: 15px 25px; /* Increased padding for better touch targets */
            text-decoration: none;
            text-transform: uppercase;
            margin: 0 10px;
            font-weight: 700;
            font-size: 1.2em; /* Increased font size for navigation links */
            transition: background 0.3s ease;
        }

        nav a:hover {
            background-color: #004494;
        }

        /* Footer */
        footer {
            background-color: rgba(51, 51, 51, 0.8); /* Semi-transparent background */
            color: white;
            text-align: center;
            padding: 20px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        footer p {
            font-size: 1.2em; /* Increased font size for footer */
        }
    </style>
</head>
<body>

    <nav>
        <a href="index.html">Home</a>
        <a href="contact.html">Contact Us</a>
        <a href="login.html">Login</a>
        <a href="signup.html">Sign Up</a>
    </nav>

    <header>
        <h1>Good inventory management is the backbone of every successful business</h1>
    </header>

    <footer>
        <p>&copy; Measurement leads to improvement</p>
    </footer>

</body>
</html>
