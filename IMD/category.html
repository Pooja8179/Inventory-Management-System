<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categories</title>
    <style>
        /* Body styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('background.jpg'); /* Replace with your image URL */
            background-size: cover; /* Cover the entire background */
            background-position: center; /* Center the image */
            color: white; /* Text color */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh; /* Minimum height for full viewport */
        }

        /* Container for categories */
        .categories-container {
            background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent background */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            width: 80%; /* Set a width for the categories box */
            max-width: 800px; /* Max width for larger screens */
            text-align: center;
        }

        /* Title styling */
        .categories-title {
            font-size: 28px;
            margin-bottom: 20px;
        }

        /* Category list styling */
        .category {
            margin: 15px 0;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.2); /* Category background */
            border-radius: 5px;
            transition: transform 0.3s; /* Animation for hover effect */
        }

        .category:hover {
            transform: scale(1.05); /* Slightly enlarge on hover */
        }
    </style>
</head>
<body>

    <!-- Categories Container -->
    <div class="categories-container">
        <div class="categories-title">Categories List</div>

        <!-- Category List -->
        <div class="category">Category 1: Electronics</div>
        <div class="category">Category 2: Clothing</div>
        <div class="category">Category 3: Home Appliances</div>
        <div class="category">Category 4: Books</div>
        <div class="category">Category 5: Toys</div>
        <div class="category">Category 6: Sports Equipment</div>
    </div>

</body>
</html>
