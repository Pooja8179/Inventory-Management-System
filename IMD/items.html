<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Items</title>
    <style>
        /* Body styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('background.jpg'); /* Replace with your image URL */
            background-size: cover; /* Cover the entire background */
            background-position: center; /* Center the image */
            color: white; /* Text color */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh; /* Minimum height for full viewport */
        }

        /* Container for items */
        .items-container {
            background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent background */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            width: 80%; /* Set a width for the items box */
            max-width: 800px; /* Max width for larger screens */
            text-align: center;
        }

        /* Title styling */
        .items-title {
            font-size: 28px;
            margin-bottom: 20px;
        }

        /* Item list styling */
        .item {
            margin: 15px 0;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.2); /* Item background */
            border-radius: 5px;
            transition: transform 0.3s; /* Animation for hover effect */
        }

        .item:hover {
            transform: scale(1.05); /* Slightly enlarge on hover */
        }
    </style>
</head>
<body>

    <!-- Items Container -->
    <div class="items-container">
        <div class="items-title">Items List</div>

        <!-- Item List -->
        <div class="item">Item 1: Product A</div>
        <div class="item">Item 2: Product B</div>
        <div class="item">Item 3: Product C</div>
        <div class="item">Item 4: Product D</div>
        <div class="item">Item 5: Product E</div>
        <div class="item">Item 6: Product F</div>
    </div>

</body>
</html>
