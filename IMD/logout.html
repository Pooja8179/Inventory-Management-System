<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout</title>
    <style>
        /* Body styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('background.jpg'); /* Replace with your image URL */
            background-size: cover; /* Cover the entire background */
            background-position: center; /* Center the image */
            color: white; /* Text color */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh; /* Full viewport height */
        }

        /* Logout Container */
        .logout-container {
            background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent background */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            text-align: center;
            width: 300px; /* Set a width for the logout box */
        }

        /* Title styling */
        .logout-title {
            font-size: 28px;
            margin-bottom: 20px;
        }

        /* Button styling */
        .logout-button {
            background-color: #ff5722; /* Button background color */
            color: white; /* Button text color */
            border: none; /* No border */
            padding: 10px 20px; /* Padding for button */
            font-size: 18px; /* Font size */
            border-radius: 5px; /* Rounded corners */
            cursor: pointer; /* Pointer cursor */
            transition: background-color 0.3s; /* Smooth background transition */
            margin: 5px; /* Margin between buttons */
        }

        .logout-button:hover {
            background-color: #e64a19; /* Darker shade on hover */
        }
    </style>
</head>
<body>

    <!-- Logout Container -->
    <div class="logout-container">
        <div class="logout-title">Logout</div>
        <p>Are you sure you want to log out?</p>
        <button class="logout-button" onclick="location.href='home.html';">Yes, Log Out</button>
        <button class="logout-button" onclick="location.href='dashboard.html';">Cancel</button>
    </div>

</body>
</html>
